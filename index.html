<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" type="text/css" href="code/style.css">
</head>
<body>
    <div class="alert-container" data-alert-container></div>
    <section class = "headerTop">
        <button><img src="menu.png" alt="menu" width='50'></button>
        <h1>Wordle</h1>
        <button class="b1"><img src="qmark.png" alt="info" width='50'></button>
        <button class="b2"><img src="leaderboard.png" alt="rank" width='50'></button>
        <button class="b3"><img src="settings.png" alt="settings" width='50'></button>
        <button class="b4"><img src="sub.png" alt="subscribe" width='200'></button>
    </section>
    <section class = "gameGrid">
        <div class="container0">
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
    </section>
    <section class="keyboard">
        <div class="container1">
            <div class="r1">
                <button data-key="Q">Q</button>
                <button data-key="W">W</button>
                <button data-key="E">E</button>
                <button data-key="R">R</button>
                <button data-key="T">T</button>
                <button data-key="Y">Y</button>
                <button data-key="U">U</button>
                <button data-key="I">I</button>
                <button data-key="O">O</button>
                <button data-key="P">P</button>
            </div>
            <div class="r2">
                <button data-key="A">A</button>
                <button data-key="S">S</button>
                <button data-key="D">D</button>
                <button data-key="F">F</button>
                <button data-key="G">G</button>
                <button data-key="H">H</button>
                <button data-key="J">J</button>
                <button data-key="K">K</button>
                <button data-key="L">L</button>
            </div>
            <div class="r3">
                <button data-key="ENTER">ENTER</button>
                <button data-key="Z">Z</button>
                <button data-key="X">X</button>
                <button data-key="C">C</button>
                <button data-key="V">V</button>
                <button data-key="B">B</button>
                <button data-key="N">N</button>
                <button data-key="M">M</button>
                <button data-key="DEL"><img src="del.png" alt='del' width="20"></button>
            </div>
        </div>
    </section>
    <script src="code/main.js"></script>
</body>
</html>
